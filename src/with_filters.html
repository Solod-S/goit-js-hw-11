<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Homework 10</title>
  </head>
  <body id="up">
    <div class="search-search">
      <section class="search">
        <div>
          <a
            href="https://pixabay.com/api/docs/"
            target="_blank"
            rel="noopener noreferrer nofollow"
          >
            <img
              class="search-form-logo"
              src="./img/Pixabay-logo.png"
              alt="logo"
            />
          </a>
        </div>
        <form action="" class="filters visually-hidden">
          <label class="filters__label">
            <span class="filters__toggl-btn">Likes</span>
            <input
              class="filters__checkbox visually-hidden"
              type="checkbox"
              data-status="off"
              name="likes"
            />

            <svg class="filters__toggl-icon" width="14px" height="14px">
              <use href="./img/symbol-defs.svg#icon-toggl"></use>
            </svg>
          </label>
          <label class="filters__label">
            <span class="filters__toggl-btn">Downloads</span>
            <input
              class="filters__checkbox visually-hidden"
              type="checkbox"
              data-status="off"
              name="downloads"
            />

            <svg class="filters__toggl-icon" width="14px" height="14px">
              <use href="./img/symbol-defs.svg#icon-toggl"></use>
            </svg>
          </label>
          <label class="filters__label">
            <span class="filters__toggl-btn">Views</span>
            <input
              class="filters__checkbox visually-hidden"
              type="checkbox"
              data-status="off"
              name="views"
            />

            <svg class="filters__toggl-icon" width="14px" height="14px">
              <use href="./img/symbol-defs.svg#icon-toggl"></use>
            </svg>
          </label>
          <label class="filters__label">
            <span class="filters__toggl-btn">Comments</span>
            <input
              class="filters__checkbox visually-hidden"
              type="checkbox"
              data-status="off"
              name="comments"
            />

            <svg class="filters__toggl-icon" width="14px" height="14px">
              <use href="./img/symbol-defs.svg#icon-toggl"></use>
            </svg>
          </label>
        </form>
        <form class="search-form" id="search-form">
          <input
            class="search-form-input"
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Search images..."
          />
          <button type="submit" class="search-form-btn"></button>
        </form>
      </section>
    </div>
    <div class="gallery"></div>
    <button type="button" class="load-more visually-hidden">Load more</button>
    <div class="chevron">
      <a class="chevron__up" href="#up" aria-label="up-button">
        <svg class="chevron__svg" width="32px" height="32px">
          <use href="./img/symbol-defs.svg#icon-chevron-up"></use>
        </svg>
      </a>
      <a class="chevron__down" href="#down" aria-label="up-button">
        <svg class="chevron__svg" width="32px" height="32px">
          <use href="./img/symbol-defs.svg#icon-chevron-up"></use>
        </svg>
      </a>
    </div>
    <footer id="down"></footer>
    <script src="./js/scroll.js"></script>
    <script src="./js/with_filters.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
